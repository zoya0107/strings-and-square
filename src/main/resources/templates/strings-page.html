<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/yeti/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootlint@1.1.0/dist/browser/bootlint.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Strings</title>
</head>
<body>
<div id="main-window" class="container col-10">
    <form th:action="@{/home/strings}" th:object="${strings}" enctype="multipart/form-data" method="POST">
        <div>
            <h2>
                <b>
                    Square
                </b>
            </h2>
        </div>
        <div>
            <label style="font-size: medium">Please insert the strings of the first array, separated by spaces: </label>
            <input type="text" style="width:50%;" th:field="*{s1}"
                   class="form-control mb-4 col-4">
        </div>
        <div>
            <label style="font-size: medium">Please insert the strings of the second array, separated by spaces: </label>
            <input type="text" style="width:50%;" th:field="*{s2}"
                   class="form-control mb-4 col-4">
        </div>
        <div>
            <h5 style="color: #0048ff">
                <b>
                    The substrings are
                    <input type="text" style="width:5%;" th:value="${result}" readonly="readonly">
                </b>
            </h5>
        </div>
        <br>
        <div id="controller-bar">
            <table>
                <tr>
                    <td>
                        <input type="submit" class="button form-control mb-10 col-15" name="calculate" value="filter" style="background-color: paleturquoise"/>
                    </td>
                    <td width="10px"></td>
                    <td>
                        <input type="submit" class="button form-control mb-10 col-15" name="save" value="save" style="background-color: paleturquoise"/>
                    </td>
                    <td width="10px"></td>
                    <td>
                        <button id="open" type="button" class = "form-control mb-10 col-15" style="background-color: paleturquoise">load</button>
                    </td>
                    <td width="10px"></td>
                    <td>
                        <input type="submit" class="button form-control mb-10 col-15" name="export" value="export" style="background-color: paleturquoise"/>
                    </td>
                </tr>
            </table>
        </div>
    </form>
    <br>
    <p>
        <a th:href="@{/home}">Back</a>
    </p>
    <dialog id="dialog" open style="width: 80%">
        <h4>Strings</h4>
        <table class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th></th>
                <th>First array</th>
                <th>Second array</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="strings : ${listStrings}">
                <td><a th:href="@{/home/strings/{id}(id=${strings.id})}">Select</a></td>
                <td th:text="${strings.s1}"></td>
                <td th:text="${strings.s2}"></td>
                <td th:text="${strings.date}"></td>
            </tr>
            </tbody>
        </table>
        <button type="button" id="close">Close</button>
    </dialog>
</div>
</body>
</html>
<script>
    (function () {
        var openButton = document.getElementById('open');
        var closeButton = document.getElementById('close');
        var dialog = document.getElementById('dialog');

        openButton.addEventListener('click', function () {
            dialog.showModal();
        });

        closeButton.addEventListener('click', function () {
            dialog.close();
        });
    })();
    function preloadFunc() {
        var dialog = document.getElementById('dialog');
        dialog.close();
    }
    window.onpaint = preloadFunc();
</script>
